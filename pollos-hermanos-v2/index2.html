<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trabalhe Conosco - Pollos Hermanos</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/en/a/ae/Los_Pollos_Hermanos_logo.png" alt="Logo Pollos Hermanos"/>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="#formulario">Formulário</a></li>
      </ul>
    </nav>
  </header>

  <main class="formulario-container">
    <section id="formulario">
      <h1>Trabalhe Conosco</h1>
      <p>Preencha o formulário abaixo para se candidatar a uma vaga na nossa equipe.</p>

      <form class="formulario">
        <label>
          Nome completo:
          <input type="text" name="nome" required />
        </label>

        <label>
          E-mail:
          <input type="email" name="email" required />
        </label>

        <label>
          Telefone:
          <input type="tel" name="telefone" required />
        </label>

        <label>
          Cargo desejado:
          <input type="text" name="cargo" />
        </label>

        <label>
          Experiência profissional:
          <textarea name="experiencia" rows="4"></textarea>
        </label>

        <label>
          Anexe seu currículo:
          <input type="file" name="curriculo" />
        </label>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p class="copy">&copy; 2025 Pollos Hermanos. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
